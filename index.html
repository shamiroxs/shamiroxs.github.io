<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamir's Balloon</title>
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Transparent button container */
        #mobile-controls {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none; /* Allow game interactions behind buttons */
        }

        /* Button styles */
        .control-button {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            pointer-events: auto; /* Allow clicking */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            user-select: none;
        }

        .control-button:active {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Button positions */
        #forward { bottom: 140px; left: 19.6%; transform: translateX(-50%); }
        #backward { bottom: 20px; left: 19.6%; transform: translateX(-50%); }
        #left { bottom: 80px; left: 8%; }
        #right { bottom: 80px; left: 25.5%; }
        #up { bottom: 140px; left: 85.8%; transform: translateX(-50%); }
        #down { bottom: 40px; left: 83%; }
        #turn-left { top: 50%; left: 10%; transform: translateY(-50%); }
        #turn-right { top: 50%; right: 10%; transform: translateY(-50%); }
        #reset { top: 2%; left: 5%; transform: translateX(-50%); }
    </style>
</head>
<body>
    <div id="mobile-controls">
        <div id="forward" class="control-button">↑</div>
        <div id="backward" class="control-button">↓</div>
        <div id="left" class="control-button">←</div>
        <div id="right" class="control-button">→</div>
        <div id="up" class="control-button">U</div>
        <div id="down" class="control-button">D</div>
        <div id="reset" class="control-button">R</div>
        <div id="turn-left" class="control-button">←</div>
        <div id="turn-right" class="control-button">→</div>

    <script type="module" src="main.js"></script>
</body>
</html>
