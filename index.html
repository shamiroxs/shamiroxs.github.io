<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamir's Balloon</title>
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

         /* Glass-like button styling */
         .control-button {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2); /* Transparent white */
            border: 2px solid rgba(255, 255, 255, 0.4); /* Subtle border */
            border-radius: 15px; /* Rounded corners */
            backdrop-filter: blur(10px); /* Blur effect for glass look */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            color: white; /* Button text color */
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            line-height: 80px; /* Center text vertically */
            text-transform: capitalize;
            cursor: pointer;
            user-select: none;
        }

        /* Button hover effect */
        .control-button:active {
            background: rgba(255, 255, 255, 0.4); /* Slightly brighter on press */
        }

        /* Button positions */
        #forward { bottom: 160px; left: 22%; transform: translateX(-50%); }
        #backward { bottom: 10px; left: 22%; transform: translateX(-50%); }
        #left { bottom: 80px; left: 10%; }
        #right { bottom: 80px; left: 27.4%; }

        #up { bottom: 140px; left: 86%; transform: translateX(-50%); }
        #down { bottom: 40px; left: 82.8%; }
        #turn-left { top: 50%; left: 10%; transform: translateY(-50%); }
        #turn-right { top: 50%; right: 10%; transform: translateY(-50%); }
        #reset { top: 2%; left: 5%; transform: translateX(-50%); }
    </style>
</head>
<body>
    <script type="module" src="main.js"></script>
</body>
</html>
